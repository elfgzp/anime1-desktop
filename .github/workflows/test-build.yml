name: Test Build

# 用于测试构建流程，不上传 Release
on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - 'test-build'  # 推送到 test-build 分支时触发
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          # macOS Intel 构建 (macOS 15 运行器支持 Intel)
          - os: macos-15-intel
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          cd ..
          python scripts/inject-vite-assets.py

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Install macOS-specific dependencies
        if: runner.os == 'macOS'
        run: pip install -e .[macos]
      
      - name: Install create-dmg (macOS only)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      - name: Build application
        run: bash scripts/build.sh "${{ runner.os }}"

      - name: Prepare artifacts
        env:
          ARCH: ${{ matrix.arch }}
        run: python scripts/prepare_artifacts.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}-build
          path: release/
          retention-days: 7

      - name: Show build results
        run: |
          echo "Build completed for ${{ runner.os }}-${{ matrix.arch }}"
          echo "Artifacts:"
          if [ "${{ runner.os }}" = "Windows" ]; then
            dir release\ || echo "No artifacts found"
          else
            ls -lh release/ || echo "No artifacts found"
          fi
