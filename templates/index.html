<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime1</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* 表格布局样式 - 暗色主题 */
        body {
            background-color: #0f0f1a;
            color: #e8e8f0;
        }
        .anime-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid #2a2a4a;
        }
        .anime-table th,
        .anime-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #2a2a4a;
        }
        .anime-table th {
            background: linear-gradient(135deg, #ff6b9d 0%, #7c5cff 100%);
            color: #fff;
            font-weight: 500;
        }
        .anime-table tr:hover {
            background: #252542;
        }
        .cover-cell {
            width: 60px;
            text-align: center;
            position: relative;
        }
        .cover-img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            background: #2a2a4a;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cover-img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(124, 92, 255, 0.4);
        }
        /* 点击预览弹窗 */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .preview-overlay.active {
            display: flex;
        }
        .preview-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: zoom-out;
            box-shadow: 0 10px 60px rgba(124, 92, 255, 0.3);
            border-radius: 12px;
        }
        .title-cell {
            max-width: 400px;
        }
        .title-cell a {
            color: #e8e8f0;
            text-decoration: none;
            transition: color 0.3s;
        }
        .title-cell a:hover {
            background: linear-gradient(90deg, #ff6b9d, #7c5cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .episode-cell { width: 80px; }
        .year-cell { width: 80px; }
        .season-cell { width: 80px; }
        .subtitle-cell { width: 120px; }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        .tag-year {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .tag-season {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2) 0%, rgba(78, 205, 196, 0.1) 100%);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .tag-subtitle {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2) 0%, rgba(167, 139, 250, 0.1) 100%);
            color: #a78bfa;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .fetching { background: rgba(255, 235, 59, 0.15) !important; }
        .has-cover { background: rgba(78, 205, 196, 0.1) !important; }

        /* 紧凑标题样式 */
        .header-compact {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .header-compact h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #7c5cff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1.2;
        }
        .header-compact .subtitle {
            font-size: 0.85rem;
            color: #8888a0;
            margin: 0;
            padding-left: 12px;
            border-left: 1px solid #2a2a4a;
        }
        
        /* 搜索框样式 - 暗色主题 */
        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: #1a1a2e;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .search-input {
            flex: 1;
            padding: 12px 18px;
            background: #0f0f1a;
            border: 2px solid #2a2a4a;
            border-radius: 10px;
            font-size: 14px;
            color: #e8e8f0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.2);
        }
        .search-input::placeholder {
            color: #666680;
        }
        .btn-search {
            background: linear-gradient(135deg, #ff6b9d 0%, #7c5cff 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
        }
        .btn-clear {
            background: #1a1a2e;
            color: #8888a0;
            border: 2px solid #2a2a4a;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-clear:hover {
            background: #252542;
            border-color: #ff6b9d;
            color: #ff6b9d;
        }

        /* 搜索中遮罩 */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e8e8f0;
            font-size: 18px;
            gap: 15px;
        }
        .search-overlay.hidden {
            display: none;
        }
        .search-spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding: 25px;
            background: #1a1a2e;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
            flex-wrap: wrap;
        }
        .page-info {
            color: #8888a0;
            font-size: 0.95rem;
        }
        .page-info strong {
            color: #00d4ff;
            font-size: 1.2rem;
        }
        .page-jump {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .page-jump-label {
            color: #8888a0;
            font-size: 0.9rem;
        }
        .page-num {
            width: 70px;
            padding: 10px 12px;
            background: #0f0f1a;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            color: #e8e8f0;
            text-align: center;
            font-size: 14px;
        }
        .page-num:focus {
            outline: none;
            border-color: #ff6b9d;
        }
        .btn-jump {
            background: linear-gradient(135deg, #ff6b9d 0%, #7c5cff 100%);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-jump:hover {
            opacity: 0.9;
        }
        .btn-page {
            background: #1a1a2e;
            color: #8888a0;
            border: 2px solid #2a2a4a;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-page:hover:not(:disabled) {
            border-color: #ff6b9d;
            color: #ff6b9d;
        }
        .btn-page:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8888a0;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .anime-table { display: block; overflow-x: auto; }
            .search-box { 
                flex-direction: column; 
                align-items: stretch;
            }
            .header-compact {
                margin-right: 0;
                margin-bottom: 12px;
                justify-content: center;
            }
            .header-compact .subtitle {
                padding-left: 8px;
            }
            .page-jump { margin-left: 0; margin-top: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 搜索框 -->
        <div class="search-box">
            <div class="header-compact">
                <h1>Anime1</h1>
                <p class="subtitle">桌面版</p>
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索番剧名称...">
            <button id="searchBtn" class="btn btn-search">搜索</button>
            <button id="clearSearchBtn" class="btn btn-clear hidden">清除搜索</button>
        </div>

        <!-- 搜索中遮罩 -->
        <div id="searchOverlay" class="search-overlay hidden">
            <div class="search-spinner"></div>
            <span>搜索中...</span>
        </div>

        <div id="content">
            <div id="animeGrid" class="anime-grid"></div>
        </div>

        <div id="emptyState" class="empty-state hidden">
            <p>暂无番剧数据</p>
        </div>

        <!-- 点击预览弹窗 -->
        <div id="previewOverlay" class="preview-overlay">
            <img id="previewImage" class="preview-image" src="" alt="预览">
        </div>

        <nav class="pagination">
            <button id="prevBtn" class="btn-page" disabled>← 上一页</button>
            <span class="page-info">第 <strong id="currentPage">1</strong> 页 / 共 <strong id="totalPages">1</strong> 页</span>
            <button id="nextBtn" class="btn-page">下一页 →</button>
            <div class="page-jump">
                <span class="page-jump-label">跳转到</span>
                <input type="number" id="jumpPage" class="page-num" min="1" placeholder="页码">
                <button id="jumpBtn" class="btn-jump">跳转</button>
            </div>
        </nav>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
