<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ÂâßËØ¶ÊÉÖ - Anime1 Cover Browser</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Detail page specific styles */
        .detail-container {
            display: flex;
            min-height: calc(100vh - 140px);
            gap: 30px;
        }

        /* Sidebar - Episode List */
        .episode-sidebar {
            width: 300px;
            flex-shrink: 0;
            background: var(--card-background);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 180px);
            position: sticky;
            top: 20px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(124, 92, 255, 0.15) 0%, rgba(255, 107, 157, 0.15) 100%);
        }

        .sidebar-cover {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            background: var(--background-color);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .sidebar-meta-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .sidebar-meta-label {
            color: var(--text-secondary);
            min-width: 50px;
        }

        .sidebar-meta-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .episode-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .episode-list::-webkit-scrollbar {
            width: 6px;
        }

        .episode-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .episode-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .episode-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            margin-bottom: 4px;
        }

        .episode-item:hover {
            background: var(--card-hover);
        }

        .episode-item.active {
            background: linear-gradient(135deg, rgba(124, 92, 255, 0.2) 0%, rgba(255, 107, 157, 0.2) 100%);
            border: 1px solid var(--primary-color);
        }

        .episode-num {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 50px;
        }

        .episode-info {
            flex: 1;
            min-width: 0;
        }

        .episode-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .episode-link {
            font-size: 0.75rem;
            color: var(--accent-color);
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(0, 212, 255, 0.15);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .episode-link:hover {
            background: rgba(0, 212, 255, 0.25);
        }

        /* Main Content */
        .detail-main {
            flex: 1;
            min-width: 0;
        }

        /* Video Player Section */
        .video-section {
            background: var(--card-background);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(124, 92, 255, 0.1) 0%, rgba(255, 107, 157, 0.1) 100%);
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .video-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            gap: 15px;
        }

        .video-placeholder-icon {
            font-size: 3rem;
            opacity: 0.5;
        }

        /* Video loading overlay */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 10;
        }

        .video-loading.active {
            display: flex;
        }

        .video-loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .video-loading-text {
            color: #8888a0;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .video-loading-percent {
            font-size: 28px;
            font-weight: 700;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff6b9d, #7c5cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .video-loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #7c5cff);
            border-radius: 2px;
            width: 0%;
            animation: progressPulse 1.5s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Episode Grid */
        .episodes-section {
            background: var(--card-background);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .episode-card {
            background: var(--background-color);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .episode-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 6px 20px rgba(124, 92, 255, 0.2);
        }

        .episode-card.active {
            border-color: var(--primary-color);
            background: rgba(124, 92, 255, 0.15);
        }

        .episode-card-num {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 6px;
        }

        .episode-card-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Empty placeholder */
        .episode-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
            gap: 10px;
        }

        .episode-empty-icon {
            font-size: 2.5rem;
            opacity: 0.5;
        }

        .episode-empty-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .episode-empty-desc {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .detail-container {
                flex-direction: column;
            }

            .episode-sidebar {
                width: 100%;
                max-height: none;
                position: static;
            }

            .sidebar-header {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }

            .sidebar-cover {
                width: 100px;
                height: 150px;
                margin-bottom: 0;
            }

            .sidebar-meta-list {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }

            .sidebar-meta-item {
                min-width: auto;
            }

            .episode-list {
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .episode-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .video-header {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

            <span>&#8592;</span>

        <div class="detail-container">
            <!-- Sidebar - Episode List -->
            <aside class="episode-sidebar">
                <div class="sidebar-header">
                    <img id="sidebarCover" class="sidebar-cover" src="" alt="Â∞ÅÈù¢" style="display: none;">

    <script>
        (function() {
            'use strict';

            const animeId = {{ anime_id | tojson }};
            const API_ANIME_EPISODES = '/api/anime/' + animeId + '/episodes';

            // DOM Elements
            const elements = {
                sidebarTitle: document.getElementById('sidebarTitle'),
                sidebarCover: document.getElementById('sidebarCover'),
                metaYear: document.getElementById('metaYear'),
                metaSeason: document.getElementById('metaSeason'),
                metaSubtitle: document.getElementById('metaSubtitle'),
                metaEpisode: document.getElementById('metaEpisode'),
                episodeList: document.getElementById('episodeList'),
                episodeGrid: document.getElementById('episodeGrid'),
                totalEpisodes: document.getElementById('totalEpisodes'),
                videoContainer: document.getElementById('videoContainer'),
                videoPlaceholder: document.getElementById('videoPlaceholder'),
                videoLoading: document.getElementById('videoLoading'),
                videoPlayer: document.getElementById('videoPlayer'),
                loadingText: document.getElementById('loadingText'),
                loadingPercent: document.getElementById('loadingPercent'),
                currentEpisodeTitle: document.getElementById('currentEpisodeTitle'),
                currentEpisodeMeta: document.getElementById('currentEpisodeMeta')
            };

            // State
            let currentData = null;
            let currentEpisodeIndex = 0;

            // Render sidebar header
            function renderSidebarHeader(anime, actualEpisodeCount) {
                elements.sidebarTitle.textContent = anime.title;
                elements.metaYear.textContent = anime.year || '-';
                elements.metaSeason.textContent = anime.season || '-';
                elements.metaSubtitle.textContent = anime.subtitle_group || '-';
                // Show episode info (actual / planned or placeholder)
                if (actualEpisodeCount > 0) {
                    if (anime.episode > actualEpisodeCount) {
                        elements.metaEpisode.textContent = 'Â∑≤Êõ¥Êñ∞ ' + actualEpisodeCount + ' / ËÆ°Âàí ' + anime.episode + ' ËØù';
                    } else {
                        elements.metaEpisode.textContent = 'ÂÖ± ' + anime.episode + ' ËØù';
                    }
                } else {
                    // Placeholder when no episodes yet
                    elements.metaEpisode.textContent = 'ÊöÇÊó†Êõ¥Êñ∞';
                }

                // Set cover image
                if (anime.cover_url) {
                    elements.sidebarCover.src = anime.cover_url;
                    elements.sidebarCover.style.display = 'block';
                } else {
                    elements.sidebarCover.style.display = 'none';
                }
            }

            // Render episode list
            function renderEpisodeList(episodes) {
                if (episodes.length === 0) {
                    // Show placeholder when no episodes
                    elements.episodeList.innerHTML =
                        '<div class="episode-empty">' +
                        '<div class="episode-empty-icon">üì∫</div>' +
                        '<div class="episode-empty-text">ÊöÇÊó†ÂâßÈõÜÊõ¥Êñ∞</div>' +
                        '<div class="episode-empty-desc">ËØ∑ËÄêÂøÉÁ≠âÂæÖÁï™ÂâßÊõ¥Êñ∞</div>' +
                        '</div>';
                    return;
                }
                elements.episodeList.innerHTML = episodes.map((ep, idx) =>
                    '<div class="episode-item' + (idx === currentEpisodeIndex ? ' active' : '') + '" data-idx="' + idx + '">' +
                    '<span class="episode-num">Á¨¨' + ep.episode + 'ÈõÜ</span>' +
                    '<div class="episode-info">' +
                    '<div class="episode-date">' + ep.date + '</div>' +
                    '</div>' +
                    '<span class="episode-link">Êí≠Êîæ</span>' +
                    '</div>'
                ).join('');

                // Add click handlers
                elements.episodeList.querySelectorAll('.episode-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const idx = parseInt(item.dataset.idx);
                        playEpisode(idx);
                    });
                });
            }

            // Render episode grid
            function renderEpisodeGrid(episodes) {
                if (episodes.length === 0) {
                    // Show placeholder when no episodes
                    elements.episodeGrid.innerHTML =
                        '<div class="episode-empty" style="grid-column: 1 / -1; padding: 3rem;">' +
                        '<div class="episode-empty-icon">üì∫</div>' +
                        '<div class="episode-empty-text">ÊöÇÊó†ÂâßÈõÜÊõ¥Êñ∞</div>' +
                        '<div class="episode-empty-desc">ËØ∑ËÄêÂøÉÁ≠âÂæÖÁï™ÂâßÊõ¥Êñ∞</div>' +
                        '</div>';
                    return;
                }
                elements.episodeGrid.innerHTML = episodes.map((ep, idx) =>
                    '<div class="episode-card' + (idx === currentEpisodeIndex ? ' active' : '') + '" data-idx="' + idx + '">' +
                    '<div class="episode-card-num">Á¨¨' + ep.episode + 'ÈõÜ</div>' +
                    '<div class="episode-card-date">' + ep.date + '</div>' +
                    '</div>'
                ).join('');

                // Add click handlers
                elements.episodeGrid.querySelectorAll('.episode-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const idx = parseInt(card.dataset.idx);
                        playEpisode(idx);
                    });
                });
            }

            // Store current episode URL for iframe communication
            let currentEpisodeUrl = '';

            // Listen for messages from iframe
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'requestApiParams') {
                    // Fetch fresh API params from anime1.me and send to iframe
                    fetchFreshApiParams(event.source);
                }
            });

            // Fetch fresh API params from anime1.me
            async function fetchFreshApiParams(targetWindow) {
                if (!currentEpisodeUrl) return;

                try {
                    const response = await fetch('/proxy/episode-api?url=' + encodeURIComponent(currentEpisodeUrl));
                    const data = await response.json();

                    if (data.params) {
                        // Send params to iframe
                        targetWindow.postMessage({
                            type: 'apiParams',
                            params: data.params
                        }, '*');
                    }
                } catch (error) {
                    console.error('Failed to fetch API params:', error);
                }
            }

            // Play episode - use dedicated embed proxy for cleaner player
            function playEpisode(idx) {
                if (!currentData || idx < 0 || idx >= currentData.episodes.length) return;

                currentEpisodeIndex = idx;
                const ep = currentData.episodes[idx];
                currentEpisodeUrl = ep.url;

                // Update active state
                elements.episodeList.querySelectorAll('.episode-item').forEach((item, i) => {
                    item.classList.toggle('active', i === idx);
                });
                elements.episodeGrid.querySelectorAll('.episode-card').forEach((card, i) => {
                    card.classList.toggle('active', i === idx);
                });

                // Update video player title
                elements.currentEpisodeTitle.textContent = 'Á¨¨ ' + ep.episode + ' ËØù';
                elements.currentEpisodeMeta.textContent = ep.date;

                // Hide placeholder and show loading
                elements.videoPlaceholder.style.display = 'none';
                elements.videoPlayer.style.display = 'none';
                elements.videoLoading.classList.add('active');
                elements.loadingText.textContent = 'Ëé∑ÂèñËßÜÈ¢ë‰∏≠...';
                elements.loadingPercent.textContent = '0%';

                // Stop any existing playback
                elements.videoPlayer.pause();
                elements.videoPlayer.src = '';

                // Get video URL and cookies from episode API
                fetch('/proxy/episode-api?url=' + encodeURIComponent(ep.url))
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        elements.loadingText.textContent = 'Âä†ËΩΩÂ§±Ë¥•: ' + data.error;
                        return;
                    }
                    if (!data.url) {
                        elements.loadingText.textContent = 'Êó†Ê≥ïËé∑ÂèñËßÜÈ¢ë';
                        return;
                    }

                    elements.loadingText.textContent = 'Âä†ËΩΩËßÜÈ¢ë...';

                    // Set video source - use our proxy with cookies to avoid CORS issues
                    let videoSrc = data.url;
                    if (videoSrc.includes('.anime1.me')) {
                        // Proxy through our server with cookies
                        const cookiesParam = data.cookies ? encodeURIComponent(JSON.stringify(data.cookies)) : '';
                        videoSrc = '/proxy/video-stream?url=' + encodeURIComponent(data.url) + '&cookies=' + cookiesParam;
                    }

                    elements.videoPlayer.crossOrigin = 'anonymous';
                    elements.videoPlayer.src = videoSrc;
                    elements.videoPlayer.load();

                    // Monitor buffering progress
                    elements.videoPlayer.addEventListener('progress', onProgress);
                    elements.videoPlayer.addEventListener('canplay', onCanPlay);
                    elements.videoPlayer.addEventListener('error', onError);

                    // Try to play
                    elements.videoPlayer.play().catch(e => {
                        console.log('Auto-play blocked, waiting for user interaction');
                        elements.loadingText.textContent = 'ÁÇπÂáªÊí≠ÊîæÊåâÈíÆÂºÄÂßã';
                    });
                })
                .catch(e => {
                    elements.loadingText.textContent = 'Âä†ËΩΩÂ§±Ë¥•: ' + e.message;
                });
            }

            function onProgress() {
                const buffered = elements.videoPlayer.buffered;
                if (buffered.length > 0 && elements.videoPlayer.duration > 0) {
                    const percent = Math.round((buffered.end(buffered.length - 1) / elements.videoPlayer.duration) * 100);
                    if (percent > 0 && percent < 100) {
                        elements.loadingPercent.textContent = percent + '%';
                    }
                }
            }

            function onCanPlay() {
                elements.videoPlayer.removeEventListener('canplay', onCanPlay);
                elements.videoPlayer.removeEventListener('progress', onProgress);
                elements.videoLoading.classList.remove('active');
                elements.videoPlayer.style.display = 'block';
            }

            function onError() {
                elements.loadingText.textContent = 'Êí≠ÊîæÈîôËØØ: ' + (elements.videoPlayer.error ? elements.videoPlayer.error.message : 'Êú™Áü•ÈîôËØØ');
            }

            // Fetch data
            async function fetchData() {
                try {
                    const response = await fetch(API_ANIME_EPISODES);
                    const data = await response.json();

                    currentData = data;

                    // Update UI
                    renderSidebarHeader(data.anime, data.episodes.length);
                    renderEpisodeList(data.episodes);
                    renderEpisodeGrid(data.episodes);
                    // Show total with planned count or placeholder
                    if (data.total_episodes > 0) {
                        if (data.anime.episode > data.total_episodes) {
                            elements.totalEpisodes.textContent = 'ÂÖ± ' + data.total_episodes + ' / ËÆ°Âàí ' + data.anime.episode + ' ËØù';
                        } else {
                            elements.totalEpisodes.textContent = 'ÂÖ± ' + data.total_episodes + ' ËØù';
                        }
                    } else {
